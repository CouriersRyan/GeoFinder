<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<link rel="stylesheet" type="text/css" href="style.css">
	<script
  	src="https://code.jquery.com/jquery-3.1.1.min.js"></script>
  	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
  	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
	<title>GeoFinder</title>
</head>
<body>
	
	<input type="button" id="startButton" value="Start">

	<div id="win">
		<h1>Win!</h1>
		<div id="results">Result: 0</div>
		<input type="button" id="restart" value="Restart">
	</div>
	<div id="lose">
		<h1>Lose...</h1>
		<div id="results">Result: 0</div>
		<input type="button" id="restart" value="Restart">
	</div>
	<div id="parent">
	<div id="scoreboard">
		<div id="status" class="pull-left"></div>
		<div id="lives" class="pull-right">Lives: </div>
	</div>
		<div id="panorama" class="pull-left"></div>
		<div id="map" class="pull-right"></div>
	</div>
</body>
<script src="main.js" type="text/javascript"></script>
<script src="main.js"></script>
	<script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCRCIgmUNuu_kRmDh90JAvzpaGtKYSixxE"
    async defer></script>
</html>
